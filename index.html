<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="title-container">
      <h1 class="title">
        <span>&#128948;</span>Kel mai tare jok<span>&#128948;</span>
      </h1>
    </div>
    <div class="buttons">
      <button
        class="btn"
        id="Rock"
        onclick="playRockPaperScissors(getUserChoice('Rock'), getComputerChoice());"
      >
        Rock
      </button>
      <button
        class="btn"
        id="Paper"
        onclick="playRockPaperScissors(getUserChoice('Paper'), getComputerChoice());"
      >
        Paper
      </button>
      <button
        class="btn"
        id="Scissors"
        onclick="playRockPaperScissors(getUserChoice('Scissors'), getComputerChoice());"
      >
        Scissors
      </button>
    </div>
    <div id="result"></div>
    <div id="score">
      <p id="playerScoreId">0</p>
      <p id="computerScoreId">0</p>
    </div>
    <div id="computerSelection"></div>
    <div id="playerSelection"></div>
    <script src="app.js"></script>
  </body>
</html>
